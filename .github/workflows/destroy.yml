name: Terraform Destroy AWS Resources

on:
  workflow_dispatch:  # Manual trigger only for safety

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0

    # ✅ Restore cached state file
    - name: Restore Terraform State Cache
      uses: actions/cache@v4
      with:
        path: terraform.tfstate
        key: terraform-state-${{ github.ref }}
        restore-keys: terraform-state-

    # ✅ Download state file from previous apply run
    # - name: Download Terraform State
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: terraform-state
    #     path: .

    - name: Terraform Init
      run: terraform init

    # ✅ Optional: Refresh state before destroy  
    # - name: Refresh State
    #   run: terraform apply -refresh-only -auto-approve

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
